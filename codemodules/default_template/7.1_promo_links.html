{{#if CUSTOMUI.SHOWPROMO}}
<div style="text-align:center" class="mobile-no-padding">
    <table>
        <tr>
            {{#each Promo.Links}}
            <td>
                <a style="display:inline-block" href="{{this.Link}}">
                    <img width="283.1" class="max-width" style="display:blockmax-width:95%;width:95%;height:auto" alt="" src="{{this.Image}}" border="0" data-proportionally-constrained="true" data-responsive="true">
                </a>
            </td>
            {{/each}}
        </tr>
    </table>
</div>
{{/if}}
