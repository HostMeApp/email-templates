{{#if CUSTOMUI.SHOWPROMO}}
<div style="text-align:center" class="mobile-no-padding">
    <table cellpadding="0" cellspacing="0">
    <!--[if mso]>
    </table>
    <table cellpadding="6" cellspacing="0">
    <![endif]-->
        <tr>
            {{#each Promo.Links}}
            <td>
                <a style="display:inline-block;" href="{{this.Link}}">
                    <img width="129" class="max-width" style="display:block;max-width:95%;width:95%;height:auto;" alt="" src="{{this.Image}}" border="0" data-proportionally-constrained="true" data-responsive="true">
                </a>
            </td>
            {{/each}}
        </tr>
    </table>
</div>
{{/if}}
